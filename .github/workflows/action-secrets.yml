name: Github Action Secret Example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets-in-github-actions:
    runs-on: ubuntu-latest

# The secret action github example
    steps:
#     Show how to print unmasked github secrets to the console
    - name: Step 1 - Echo out the github secters to the log
      run: |
        echo "The github action secrets will be masked: "
        echo ${{ secrets.TG_MTB_USERNAME }}
        echo "Trick to echo github action secret: "
        echo ${{ secrets.TG_MTB_USERNAME }} | sed 's/./& /g'
